- summary: |
    При оформлении заказа из корзины возникает ошибка 500
  environment: |
    Firefox 126.0.1 (64-bit)
    ОС Windows 11 24H2
  steps-to-reproduce: |
    1. Добавить товар в корзину
    2. Перейти в корзину
    3. Нажать кнопку "Checkout"
  expected-result: |
    Заказ успешно оформляется
  actual-result: |
    Появляется сообщение "Order placed successfully"
    В консоли разработчика видна ошибка 500 (Internal Server Error)
    Заказ не оформляется

- summary: |
    Отсутствует адаптивная верстка для мобильных устройств
  environment: |
    iPhone 12 iOS 17.5, Safari Mobile
    Разрешение экрана: 390x844
  steps-to-reproduce: |
    1. Открыть сайт на мобильном устройстве
    2. Прокрутить главную страницу
    3. Попытаться воспользоваться основными функциями (меню, корзина, поиск)
  expected-result: |
    Сайт адаптируется под мобильное устройство:
    - Удобная навигация
    - Корректный размер текстов и кнопок
    - Отсутствие горизонтальной прокрутки
  actual-result: |
    Отображается desktop-версия сайта:
    - Элементы интерфеса наложены друг на друга
    - Появляется горизонтальная полоса прокрутки

- summary: |
    Интерфейс сайта смещен влево, не центрируется по середине экрана
  environment: |
    Firefox 126.0.1 (64-bit)
    OC Windows 11 24H2
    Разрешение экрана: 1920x1080
  steps-to-reproduce: |
    1. Открыть главную страницу сайта
    2. Проверить расположение основного контента
  expected-result: |
    Основной контент сайта центрирован по горизонтали
    Равные отступы слева и справа
  actual-result: |
    Весь контент сайта прижат к левому краю
    Справа большое пустое пространство

- summary: |
    Отсутствует иконка флага Великобритании в меню выбора языка
  environment: |
    Firefox 126.0.1 (64-bit)
    ОС Windows 11 24H2
  steps-to-reproduce: |
    1. Найти переключатель языков в хедере сайта
    2. Открыть меню выбора языка
  expected-result: |
    В меню выбора языка для английского языка отображается иконка флага Великобритании
  actual-result: |
    Для английского языка отображается только текст "English"
    Иконка флага отсутствует

- summary: |
    Не работает кнопка закрытия (крестик) в модальном окне оформления заказа
  environment: |
    Firefox 126.0.1 (64-bit)
    ОС Windows 11 24H2
  steps-to-reproduce: |
    1. Добавить товар в корзину
    2. Перейти в корзину
    3. Нажать "Checkout"
    4. В появившемся модальном окне нажать на кнопку "X" в правом верхнем углу
  expected-result: |
    Модальное окно закрывается
    Пользователь возвращается на страницу корзины
  actual-result: |
    Модальное окно не закрывается
    Кнопка "X" не реагирует на клики
