- summary: |
    В списке фильтров "Brand" присутствует пустой пункт без названия, который при выборе отображает товары
  environment: |
    Firefox 126.0.1 (64-bit)
    ОС Windows 11 24H2
  steps-to-reproduce: |
    1. Открыть главную страницу сайта
    2. Найти в списке Brand пустой пункт (без названия)
    4. Установить галочку напротив пустого пункта
  expected-result: |
    В списке фильтров отображаются только названия существующих брендов
    Пустые или безымянные пункты отсутствуют
  actual-result: |
    В списке присутствует пустой пункт без названия
    При выборе этого пункта отображаются товары без указанного бренда или с пустым значением бренда
    В результатах фильтрации показываются товары, которые не должны попадать в выборку
    https://github.com/Chawku/qa-engineer-project-84/blob/0ea0d43aa8255f984b44ebf10ba0a34e58e417c0/images/bug6.png

