bugreports:
  - summary: |
      В мобильной версии сайта отсутствует меню/блок фильтров в каталоге товаров
    environment: |
      iPhone 12 iOS 17.5, Safari Mobile
      Разрешение экрана: 390x844
      https://products-store-v2-ru.hexlet.app/
    steps-to-reproduce: |
      1. Открыть мобильную версию сайта интернет-магазина
    expected-result: |
      В мобильной версии должен отображаться интерфейс для работы с фильтрами
    actual-result: |
      Элементы интерфейса для работы с фильтрами полностью отсутствуют. Пользователь не имеет возможности фильтровать товары в мобильной версии сайта.

  - summary: |
      Не работает кнопка закрытия (крестик) в модальном окне оформления заказа
    environment: |
      Firefox 126.0.1 (64-bit)
      ОС Windows 11 24H2
      https://products-store-v2-ru.hexlet.app/
    steps-to-reproduce: |
      1. Добавить товар в корзину
      2. Перейти в корзину
      3. Нажать "Checkout"
      4. В появившемся модальном окне нажать на кнопку "X" в правом верхнем углу
    expected-result: |
      Модальное окно закрывается
      Пользователь возвращается на страницу корзины
    actual-result: |
      Модальное окно не закрывается
      Кнопка "X" не реагирует на клики

  - summary: |
      При оформлении заказа из корзины возникает ошибка 500
    environment: |
      Firefox 126.0.1 (64-bit)
      ОС Windows 11 24H2
      https://products-store-v2-ru.hexlet.app/
    steps-to-reproduce: |
      1. Добавить товар в корзину
      2. Перейти в корзину
      3. Нажать кнопку "Checkout"
    expected-result: |
      Заказ успешно оформляется
    actual-result: |
      Появляется сообщение "Order placed successfully"
      В консоли разработчика видна ошибка 500 (Internal Server Error)
      Заказ не оформляется

  - summary: |
      В списке фильтров "Brand" присутствует пустой пункт без названия, который при выборе отображает товары
    environment: |
      Firefox 126.0.1 (64-bit)
      ОС Windows 11 24H2
      https://products-store-v2-ru.hexlet.app/
    steps-to-reproduce: |
      1. Открыть главную страницу сайта
      2. Найти в списке Brand пустой пункт (без названия)
      3. Установить галочку напротив пустого пункта
    expected-result: |
      В списке фильтров отображаются только названия существующих брендов
      Пустые или безымянные пункты отсутствуют
    actual-result: |
      В списке присутствует пустой пункт без названия
      При выборе этого пункта отображаются товары без указанного бренда или с пустым значением бренда
      В результатах фильтрации показываются товары, которые не должны попадать в выборку
