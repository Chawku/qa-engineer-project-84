---
- summary: |
    Поиск товара по ключевому слову
  requirement: |
    При вводе существующего названия товара в строку поиска система должна отобразить страницу с результатами, содержащими соответствующие товары
  prerequisites: |
    Пользователь находится на главной странице интернет-магазина. В ассортименте магазина есть необходимый товар
  test-data: |
    Поисковый запрос = Kiwi
  steps:
    - Ввести в поиск интернет-магазина "Kiwi"
  expected-result: |
    В списке результатов присутствуют товары, название которых соответствует запросу "Kiwi"

- summary: |
    Поиск товара по ключевому слову из любой страницы каталога
  requirement: |
    При вводе существующего названия товара в строку поиска система должна отобразить страницу с результатами, содержащими соответствующие товары
  prerequisites: |
    Пользователь находится на любой странице каталога интернет-магазина. В ассортименте магазина есть необходимый товар
  test-data: |
    Поисковый запрос = Kiwi
  steps:
    - Ввести в поиск интернет-магазина "Kiwi"
  expected-result: |
    В списке результатов присутствуют товары, название которых соответствует запросу "Kiwi"

- summary: |
    Поиск несуществующего товара
  requirement: |
    Система должна корректно обрабатывать запросы, по которым ничего не найдено, и информировать пользователя
  prerequisites: |
    Пользователь находится на главной странице интернет-магазина
  test-data: |
    Поисковый запрос = QWER!
  steps:
    - Ввести в поиск интернет-магазина "QWER!" 
  expected-result: |
    Отображается страница с сообщением "Nothing found!". Список товаров пуст

- summary: |
    Просмотр детальной страницы товара
  requirement: |
    Пользователь должен иметь возможность просмотреть полную информацию о товаре
  prerequisites: |
    Пользователь находится на странице с результатами поиска или в категории каталога
  test-data: |
    Нет тестовых данных
  steps:
    - Кликнуть на название или изображение любого товара из списка
  expected-result: |
    Открылась карточка товара. Отображается название, цена, подробное описание, рейтинг, кнопка "Добавить в корзину" и галерея изображений

- summary: |
    Добавление товара в корзину
  requirement: |
    Система должна добавлять выбранный товар в корзину и обновлять счетчик количества товаров
  prerequisites: |
    Пользователь находится на странице товара, который есть в наличии
  test-data: |
    Нет тестовых данных
  steps:
    - Нажать кнопку "Add to cart"
  expected-result: |
    Счетчик товаров в иконке корзины в шапке сайта увеличился на 1

- summary: |
    Удаление товара из корзины
  requirement: |
    Пользователь должен иметь возможность удалить товар из корзины
  prerequisites: |
    Пользователь находится на странице корзины. В корзине есть один добавленный товар
  test-data: |
    Нет тестовых данных
  steps:
    - Нажать на кнопку "Delete" рядом с товаром
  expected-result: |
    Товар исчез из списка корзины

- summary: |
    Изменение количества товара в корзине
  requirement: |
    Пользователь должен иметь возможность изменить количество выбранного товара, и система должна пересчитать итоговую сумму
  prerequisites: |
    Пользователь находится на странице корзины. В корзине есть один добавленный товар.
  test-data: |
    Нет тестовых данных
  steps:
    - Добавить в корзину два одинаковых товара
  expected-result: |
    Общая сумма заказа изменилась и стала равна (Цена товара * 2)

- summary: |
    Применение фильтра по бренду
  requirement: |
    Система должна отфильтровать товары и показать только те, которые принадлежат выбранному бренду
  prerequisites: |
    Пользователь находится в каталоге товаров
  test-data: |
    Brand = "Dior"
  steps:
    - Установить галочку напротив "Dior"
  expected-result: |
    Отображаются только товары бренда "Dior". Количество найденных товаров соответствует количеству товаров этого бренда в каталоге.

- summary: |
    Применение фильтра по категории
  requirement: |
    Система должна отфильтровать товары и показать только те, которые принадлежат выбранной категории
  prerequisites: |
    Пользователь находится в каталоге товаров
  test-data: |
    Category = "beauty"
  steps:
    - Выбрать в Category поле "beauty"
  expected-result: |
    Отображаются только товары категории "beauty". Количество найденных товаров соответствует количеству товаров этой категории в каталоге

- summary: |
    Проверка переключения языка интерфейса с русского на английский
  requirement: |
    Пользователь должен иметь возможность сменить язык интерфейса на английский
  prerequisites: |
    Пользователь находится на главной странице сайта. Текущий язык интерфейса - русский
  test-data: |
    Язык интерфейса: английский (English)
  steps:
    - Найти в хедере сайта переключатель языков
    - Кликнуть на переключатель и выбрать вариант "English"
  expected-result: |
    Язык интерфейса сменился на английский. Все элементы интерфейса (меню, кнопки, заголовки) отображаются на английском языке

- summary: |
    Проверка сохранения выбранного языка при переходе между страницами
  requirement: |
    Выбранный язык интерфейса должен сохраняться при навигации по сайту
  prerequisites: |
    Пользователь сменил язык интерфейса на английский и находится на главной странице
  test-data: |
    Текущий язык: английский
  steps:
    - Перейти в любой раздел каталога
    - Вернуться на главную страницу
  expected-result: |
    На всех страницах язык интерфейса остается английским. Не происходит сброса к языку по умолчанию

- summary: |
    Проверка отображения сайта на мобильном устройстве (адаптивность)
  requirement: |
    Сайт должен корректно отображаться на экране мобильного устройства
  prerequisites: |
    Открыть браузер на мобильном устройстве или использовать эмуляцию мобильного viewport в инструментах разработчика
  test-data: |
    Устройство: iPhone 12 Pro, разрешение 390x844
  steps:
    - Открыть главную страницу сайта на мобильном устройстве
    - Прокрутить страницу вниз и вверх
    - Проверить отображение основных элементов (меню, карточки товаров, кнопки)
  expected-result: |
    Все элементы интерфейса корректно отображаются

- summary: |
    Проверка скорости загрузки главной страницы
  requirement: |
    Главная страница должна загружаться за время не более 3 секунд.
  prerequisites: |
    Открыть инструменты разработчика в браузере (F12), вкладка Network.
  test-data: |
    Страница: Главная страница сайта
  steps:
    - Включить эмуляцию медленного соединения "Fast 3G" в инструментах разработчика
    - Обновить страницу (Ctrl+F5)
    - Зафиксировать время полной загрузки страницы
  expected-result: |
    Время полной загрузки страницы составляет менее 3 секунд

- summary: |
    Применение фильтра с валидным диапазоном цен. Отображение товаров в заданном диапазоне
  requirement: |
    Система должна отфильтровать товары и показать только те, чья цена находится в установленном диапазоне (включительно)
  prerequisites: |
    Пользователь находится в категории с товарами разной стоимости
  test-data: |
    Диапазон цен: от 2 до 20
  steps:
    - Найти поле "Price"
    - Ввести в поле "From" значение "2"
    - Ввести в поле "To" значение "20"
  expected-result: |
    Список товаров обновился. Все отображенные товары имеют цену в диапазоне от 2 до 20 долларов включительно
